version: '3.8'

services:
  rag-assistant:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./faiss_index:/app/faiss_index
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PORT=8000
    env_file:
      - .env
    restart: unless-stopped
